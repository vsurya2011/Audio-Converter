<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter - Text to Speech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background-color: #000000; 
            color: white; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-transform: uppercase; 
            overflow: hidden;
        }

        .container { 
            background-color: #000000; 
            border: 1px solid #333; 
            border-radius: 20px; 
            padding: 40px; 
            width: 900px; 
            position: relative;
        }

        /* Top Header Area */
        .header { 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            margin-bottom: 30px; 
        }

        .logo { 
            font-size: 32px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        /* Top Right Navigation Button */
        .nav-btn {
            background-color: white;
            color: black;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: #ddd;
        }

        .main-card {
            border: 1px solid #444;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            gap: 40px;
            background: #000;
        }

        /* Left Side: Text Input Area */
        .text-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #text-to-convert {
            width: 100%;
            height: 350px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 15px;
            color: white;
            padding: 20px;
            font-family: 'Arial Black', sans-serif;
            font-size: 28px;
            resize: none;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling to ensure placeholder and content are vertically centered */
        #text-to-convert::placeholder {
            line-height: 310px;
            text-align: center;
        }

        #text-to-convert:focus {
            outline: none;
            border-color: #00ff7f;
        }

        /* Right Side: Controls */
        .controls-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn {
            width: 100%;
            padding: 22px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-family: 'Arial Black', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-convert {
            background-color: #00ff7f;
            color: black;
        }

        .btn-convert:active { transform: scale(0.98); }

        .btn-upload {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            font-size: 20px;
        }

        .btn-upload:hover { background-color: #444; }

        .btn-download {
            background-color: white;
            color: black;
        }

        /* Audio Player Styling */
        .audio-preview-box {
            background: #000;
            border: 1px solid #444;
            border-radius: 15px;
            padding: 20px;
            display: none; /* Hidden until converted */
            align-items: center;
            gap: 20px;
        }

        .play-btn {
            background: none;
            border: none;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }

        .seek-container {
            flex-grow: 1;
            position: relative;
        }

        .seek-bar {
            width: 100%;
            height: 4px;
            background: #333;
            appearance: none;
            outline: none;
            border-radius: 2px;
        }

        .seek-bar::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            font-size: 14px;
            color: white;
            text-align: right;
            margin-top: 10px;
            font-family: monospace;
        }

        .placeholder-space {
            height: 80px;
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-file-alt"></i> Text To Speech CONVERTER
            </div>
            <a href="/" class="nav-btn">HOME</a>
        </div>
        <div class="main-card">
            <div class="text-input-container">
                <textarea id="text-to-convert" placeholder="TEXT HERE"></textarea>
                <input type="file" id="file-input" accept=".txt">
                <button class="btn btn-upload" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-upload"></i> UPLOAD .TXT FILE
                </button>
            </div>

            <div class="controls-container">
                <button class="btn btn-convert" id="convert-btn">CONVERT</button>
                
                <div id="spacer" class="placeholder-space"></div>
                
                <div class="audio-preview-box" id="audio-box">
                    <button class="play-btn" id="play-trigger">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="seek-container">
                        <input type="range" class="seek-bar" id="seek-bar" value="0" step="0.1">
                        <div class="time-display" id="time-text">0.00/0.00</div>
                    </div>
                </div>

                <button class="btn btn-download" id="download-btn">DOWNLOAD</button>
            </div>
        </div>
    </div>

    <audio id="tts-audio-player"></audio>

    <script>
        const convertBtn = document.getElementById('convert-btn');
        const downloadBtn = document.getElementById('download-btn');
        const audioBox = document.getElementById('audio-box');
        const spacer = document.getElementById('spacer');
        const textInput = document.getElementById('text-to-convert');
        const audio = document.getElementById('tts-audio-player');
        const playBtn = document.getElementById('play-trigger');
        const seekBar = document.getElementById('seek-bar');
        const timeText = document.getElementById('time-text');
        const fileInput = document.getElementById('file-input');

        // Handle File Upload
        fileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                textInput.value = e.target.result;
                resetUI(); // Reset UI when new text is loaded from file
            };
            reader.readAsText(file);
        };

        // AUTO-RESET LOGIC: If user changes text, reset the UI instantly
        textInput.oninput = () => {
            if (convertBtn.innerText === "CONVERTED!") {
                resetUI();
            }
        };

        function resetUI() {
            convertBtn.innerText = "CONVERT";
            convertBtn.style.backgroundColor = "#00ff7f";
            audioBox.style.display = "none";
            spacer.style.display = "block";
            audio.src = "";
            seekBar.value = 0;
            timeText.innerText = "0.00/0.00";
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        convertBtn.onclick = async function() {
            const text = textInput.value.trim();
            if (!text) return alert("Please enter text!");

            convertBtn.innerText = "CONVERTING...";
            convertBtn.disabled = true;

            const formData = new FormData();
            formData.append('text', text);

            try {
                const response = await fetch('/convert_text', { method: 'POST', body: formData });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    
                    audio.src = url;
                    
                    // UI Transitions
                    convertBtn.innerText = "CONVERTED!";
                    convertBtn.style.backgroundColor = "#00ff7f";
                    spacer.style.display = "none";
                    audioBox.style.display = "flex";
                    
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = "speech_output.mp3";
                        a.click();
                    };
                } else {
                    alert("Conversion Failed");
                    resetUI();
                }
            } catch (e) {
                alert("Server Error");
                resetUI();
            } finally {
                convertBtn.disabled = false;
            }
        };

        // Custom Player Logic
        playBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        };

        audio.ontimeupdate = () => {
            if (!isNaN(audio.duration)) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seekBar.value = progress;
                timeText.innerText = `${audio.currentTime.toFixed(2)}/${audio.duration.toFixed(2)}`;
            }
        };

        seekBar.oninput = () => {
            const seekTo = (seekBar.value / 100) * audio.duration;
            audio.currentTime = seekTo;
        };

        audio.onended = () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            seekBar.value = 0;
        };
    </script>
</body>
</html>
