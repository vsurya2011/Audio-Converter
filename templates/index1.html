<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap');

        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px; /* Reduced for mobile comfort */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: clamp(24px, 5vw, 42px); /* Responsive font size */
            margin: 0;
            letter-spacing: -1px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .header-icon svg {
            width: clamp(25px, 4vw, 35px);
            height: auto;
        }

        /* Outer border container */
        .converter-box {
            border: 1px solid #333;
            border-radius: 24px;
            padding: 40px;
            display: grid;
            /* Responsive Grid: 4 columns on desktop, 2 on tablet, 1 on mobile */
            grid-template-columns: repeat(4, 1fr); 
            gap: 25px;
        }

        /* Tile Styles */
        .tile {
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            box-sizing: border-box;
            text-decoration: none; /* Remove underline from link */
            color: inherit;
        }

        .tile:hover {
            transform: scale(1.03);
        }

        /* Tile Label Bar */
        .label-bar {
            background-color: black;
            color: white;
            width: 85%;
            padding: 8px 0;
            text-align: center;
            border-radius: 25px;
            font-size: clamp(10px, 2vw, 13px);
            font-weight: 800;
            position: absolute;
            bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Icon Alignment Logic */
        .conversion-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 65%; /* Adjusted to leave room for label */
            justify-content: space-between;
            margin-top: -15px;
        }

        .source-icon {
            align-self: flex-start; /* Top Left */
        }

        .arrow-path {
            align-self: center; /* Middle Center */
            display: flex;
            justify-content: center;
        }

        .target-icon {
            align-self: flex-end; /* Bottom Right */
        }

        /* Icon sizing */
        .main-icon svg {
            width: 65px;
            height: 65px;
        }

        .small-icon svg {
            width: 40px;
            height: 40px;
        }

        /* Colors */
        .purple { background-color: #D300D3; }
        .blue   { background-color: #00BFFF; }
        .yellow { background-color: #FFD700; }
        .red     { background-color: #FF0033; }
        .pink    { background-color: #FF007F; }

        /* Links styling to prevent blue text */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive Media Queries */
        @media (max-width: 900px) {
            .converter-box {
                grid-template-columns: repeat(2, 1fr);
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .converter-box {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            .header h1 { font-size: 28px; }
            .tile { aspect-ratio: 1.1 / 1; } /* Slightly wider on small mobile */
        }
    </style>
</head>
